<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <title>Ingredient Form</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="ingredient" type="gk.recipeapp.commands.IngredientCommand"*/-->
            <form th:action="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient'}" th:object="${ingredient}">
                <input th:field="*{id}" type="hidden"/>
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Ingredient</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <lable>Description:</lable>
                                    <input class="form-control" th:field="*{description}" type="text"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <lable>Amount:</lable>
                                    <input class="form-control" th:field="*{amount}" type="number"/>
                                </div>

                                <div class="col-md-3 form-group">
                                    <lable>UOM:</lable>
                                    <select class="form-control" name="uom.id">
                                        <option th:each="uomEach : ${uomList}"
                                                th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                th:text="${uomEach.description}"
                                                th:value="${uomEach.id}">Each
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
